<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='description' content="Final Web Project for WDD230">
    <title>BookBook</title>
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <section id="icon">
            <h1>BookBook</h1>
        </section>
        <nav id="menu">
            <button id="hamburgerBtn">&#9776;</button>
            <ul id="primaryNav" >
                <li><a href="index.html">Home</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="signup.html">Sign in</a></li>
                <li><a href="library.html">Library</a></li>
            </ul>
        </nav>
    </header>

    <main id="sign-grid-container">
        <form method="GET" action="thankyou.html" autocomplete="on">
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fname">First Name *:</label>
                <input id="fname" name="first_name" required>

                <label for="lname">Last Name *:</label>
                <input id="lname" name="last_name" required>
                
                <label for="email">Email *:</label>
                <input id="email" type='email' name="email" placeholder="username@example.com" required>

                <label for="phone">Phone *:</label>
                <input id="phone" type='tel' name="telephone" placeholder="(###) ###-####">
            </fieldset>

            <input type="hidden" id="datetime" name="datetime" value="">
            <button type="submit" value="submitform" id="submitbtn">Submit</button>
        </form>
    </main>

    <footer>
        <section id="social">
            <h3>Social</h3>
            <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
            <a href="" class="fa fa-twitter"></a>
            <a href="" class="fa fa-google"></a>
        </section>

        <section id="contact">
            <h3>Contact</h3>
            <p>bookbook@gmail.com</p>
            <p>(208) 555-1235</p>
            <p>123 E 2nd S, Rexburg, Idaho 83440</p>
        </section>
    </footer>
    <script src="js/base.js"></script>
</body>
</html>
